# This is a basic workflow to help you get started with Actions
name: GNU-IceCat

# Controls when the workflow will run
# Allows you to run this workflow manually from the Actions tab
on: [workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "WindowsX64"
  WindowsX64:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a single command using the runners shell
      - name: Clone GNU IceCat.
        run: git clone https://git.savannah.gnu.org/git/gnuzilla.git

      # Runs a set of commands using the runners shell
      - name: Run Windows build script.
        run: |
          set -e
          export PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          sudo apt-get -q -y install zip unzip yasm
          mkdir obj-windows && cd obj-windows && \
          cp ../gnuzilla/data/buildscripts/mozconfig-common .mozconfig && \
          cat ../gnuzilla/data/buildscripts/mozconfig-windows >> .mozconfig && \
          ./mach build && \
          ./mach package
